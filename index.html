<!DOCTYPE html>
<html lang="es">
    <head>
        <title>M4_ABP-2</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- BootStrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- CSS -->
        <link rel="stylesheet" href="./css/estilos.css">
    </head>
    <body>
        <header>
            <div class="opciones">
                <div><span>BootCamp JS - Modulo 4</span></div>
            </div>
        </header>
        <main>
            <section class="mt-5">
                <div class="container">
                    <div class="card">
                        <div class="card-header">
                            <h3 style="color: gray;"><i class="fa-solid fa-trophy"></i> Torneo</h3>
                        </div>
                        <div class="card-body">
                            <div class="col-12 mt-3 row">
                                <div class="form-group row col-6">
                                    <label for="torneo" class="col-4 col-form-label">Torneo</label>
                                    <div class="col-5">
                                        <input class="form-control" type="text" id="torneo" placeholder="Nombre del Torneo" required>
                                    </div>
                                </div>
                                <div class="form-group row col-6">
                                    <label for="maxT" class="col-4 col-form-label">Máximo Equipos</label>
                                    <div class="col-5">
                                        <input class="form-control" type="number" id="maxT" placeholder="Máximo equipos" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 row mt-2">
                                <div class="form-group row col-6">
                                    <label for="maxP" class="col-4 col-form-label">Máximo Jugadores</label>
                                    <div class="col-4">
                                        <input class="form-control" type="number" id="maxP" placeholder="Máximo jugadores" required>
                                    </div>
                                </div>
                                <div class="form-group row col-6">
                                    <label for="minEd" class="col-4 col-form-label">Edad Jugadores</label>
                                    <div class="col-4">
                                        <input class="form-control" type="number" id="minEd" placeholder="Edad minima jugadores" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <input class="btn btn-outline-info" type="button" id="btnTorneo" value="Crear Torneo">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="mt-3 mostrarT" id="shTeam">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 style="color: gray;"><i class="fa-solid fa-futbol"></i> Equipos</h3>
                                    <!-- <a href="#" class="btn btn-outline-primary"><i class="fa fa-plus-circle"></i> Ingreso Equipo</a> -->
                                </div>
                                <div class="card-body">
                                    <div class="col-12 mt-3 row">
                                        <div class="form-group row col-6">
                                            <label for="team" class="col-4 col-form-label">Nombre del Equipo</label>
                                            <div class="col-5">
                                                <input class="form-control" type="text" id="team" placeholder="Nombre del Equipo" required>
                                            </div>
                                        </div>
                                        <div class="form-group row col-6">
                                            <label for="poblacion" class="col-4 col-form-label">Población</label>
                                            <div class="col-5">
                                                <input class="form-control" type="text" id="poblacion" placeholder="Población del equipo" required>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="mt-3">
                                        <input class="btn btn-outline-info" type="button" id="btnTeam" value="Crear Equipo">
                                    </div>
                                    <div class="mt-2 tablaT" id="shTablaT">
                                        <table class="table table-hover table-bordered">
                                            <thead class="thead-light">
                                                <tr>
                                                    <th>Equipo</th>
                                                    <th>Población</th>
                                                    <th>Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody id="cuerpoT">
                                                
                                            </tbody>
                                        </table>
                                    </div>
                                </div><!-- /.card-body -->
                            </div> <!-- /.card -->
                        </div> 
                    </div>
                </div>
            </section>
            <section class="mt-3 mostrarP" id="shPlay">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 style="color: gray;" id="h3Play"><i class="fa-solid fa-person-running"></i> Jugadores</h3>
                                </div>
                                <div class="card-body">
                                    <div class="col-12 mt-3 row">
                                        <div class="form-group row col-6">
                                            <label for="nombre" class="col-4 col-form-label">Nombre del Jugador</label>
                                            <div class="col-5">
                                                <input class="form-control" type="text" id="nombre" placeholder="Nombre del Jugador" required>
                                            </div>
                                        </div>
                                        <div class="form-group row col-6">
                                            <label for="apellido" class="col-4 col-form-label">Apellido</label>
                                            <div class="col-5">
                                                <input class="form-control" type="text" id="apellido" placeholder="Apellido del Jugador" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 row mt-2">
                                        <div class="form-group row col-6">
                                            <label for="rut" class="col-4 col-form-label">RUT</label>
                                            <div class="col-4">
                                                <input class="form-control" type="text" id="rut" placeholder="Rut" required>
                                            </div>
                                        </div>
                                        <div class="form-group row col-6">
                                            <label for="annio" class="col-4 col-form-label">Año nacimiento</label>
                                            <div class="col-4">
                                                <input class="form-control" type="number" id="annio" placeholder="Año nacimiento del Jugador" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6 row m-1">
                                        <div class="form-group row col-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="capitan">
                                                <label class="form-check-label" for="capitan">
                                                    Capitán
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <input class="btn btn-outline-info" type="button" id="btnPlay" value="Ingresar Jugador">
                                    </div>
                                    <div class="mt-2 tablaP" id="shTablaP">
                                        <table class="table table-hover table-bordered">
                                            <thead class="thead-light">
                                                <tr>
                                                    <th>Nombre</th>
                                                    <th>Apellido</th>
                                                    <th>Rut</th>
                                                    <th>Año de Nacimiento</th>
                                                    <th>Capitán</th>
                                                </tr>
                                            </thead> 
                                            <tbody id="cuerpoJ">
                                                
                                            </tbody>
                                        </table>
                                    </div>
                                </div><!-- /.card-body -->
                            </div> <!-- /.card -->
                        </div> 
                    </div> 
                </div> <!-- /.container -->
            </section>
        </main>
        <footer class="footer">
            <p>Derechos Reservados. Diseñado por <strong>Reinaldo Blanco</strong></p>
        </footer>
        <!-- Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <!-- Clases -->
        <script src="./js/Campeonato.js"></script>
        <script src="./js/Equipo.js"></script>
        <script src="./js/Jugador.js"></script>
        <!-- JS -->
        <script src="./js/scripts.js"></script>
    </body>
</html>
